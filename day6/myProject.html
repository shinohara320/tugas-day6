    <!-- form project -->
    <div class="blog">
        <div class="form">
          <div class="form-container">
            <form onsubmit="getData(event)">
              <h1>ADD PROJECT</h1>
              <div>
                <label for="input-title">Project Name</label>
                <input id="input-title" />
              </div>
              <div class="date">
                  <div>
                      <label for="input-start">Start Date</label>
                      <input type="date" id="input-start" />
                    </div>
                    <div>
                        <label for="input-end">End Date</label>
                        <input type="date" id="input-end" />
                    </div>
              </div>
                <div>
                  <label for="input-description">Description</label>
                  <textarea id="input-description" placeholder="keep under 250 words!"></textarea>
                </div>
                <label for="input-technology">Technology</label>
                <div class="technology">
                        <label for="node-js">
                           <input type="checkbox" value="nodejs" name="tech" id="node-js">
                            Node
                        </label>
                        <label for="react-js">
                            <input type="checkbox" value="reactjs" name="tech" id="react-js">
                            React
                         </label>
                        <label for="next-js">
                           <input type="checkbox" value="nextjs" name="tech" id="next-js">
                           Next
                        </label>
                        <label for="typescript">
                           <input type="checkbox" value="typescript" name="tech" id="typescript">
                           TypeScript
                        </label>

                </div>
              <div>
                <label>Upload Image</label>
                <div class="input-image-group">
                  <label for="input-image">
                    <p>Attach File</p>
                    <img src="./assets/images/file.png" alt="file" />
                  </label>
                  <input type="file" id="input-image" style="visibility: hidden;" />
                </div>
              </div>
              
              <div class="button-group">
                <button>Post Project</button>
              </div>
            </form>
          </div>
        </div>
        <h1 style="font-weight: 800; text-align: center;font-size: 30px;">MY PROJECT</h1>
        <div id="contents" class="project-container">
          <div class="container">
            <div class="upper">
              <div class="image">
                <img src="./assets/images/brandred.png" alt="">
              </div>
              <h1><a href="project-detail.html">
                Patlabor
              </a></h1>
              <p>Durasi : ... Hari</p>
              <p>A mechanised police force investigates when 
                terrorists incite civil war in 2002 Japan.</p>
            </div>
            <div class="detail">
            </div>
            <div class="icons">
              <img src="./assets/images/icons/nextjs.png" style="width: 15%;" alt="">
            </div>
            <div class="button">
              <button>edit</button>
              <button>delete</button>
            </div>
          </div>
        </div>
      </div>
